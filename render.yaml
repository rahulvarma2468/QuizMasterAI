services:
  # Backend API
  - type: web
    name: quizmaster-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: quizmaster-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: quizmaster-db
    plan: free
    databaseName: quizmaster
    user: quizmaster
